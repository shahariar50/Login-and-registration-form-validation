<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>

        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>

        <div class="login">
            <form id="loginform" method="post">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="inputEmail1">Email address</label>
                    <input type="email" name="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="inputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="inputPassword1">
                    <small id="passreq" class="form-text text-danger"></small>
                </div>
                <div class="form-group">
                    <button id="formButton1" type="submit" class="btn btn-primary">Log In</button>
                    <span class="float-right"><a href="#">Reset password</a> / <a href="register.html">Register</a></span>
                </div>
            </form>
        </div>




        <script type="text/javascript" src="assets/js/jquery.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>

</html>
